<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let physics = prompt("Nhập điểm môn Vật lý:");
    let chemistry = prompt("Nhập điểm môn Hóa học:");
    let biology = prompt("Nhập điểm môn Sinh học:");

    // Tính tổng điểm
    let total = physics + chemistry + biology;

    // Tính điểm trung bình
    let average = total / 3;

    // Hiển thị kết quả
    console.log("Tổng điểm: " + total);
    console.log("Điểm trung bình: " + average.toFixed(2));
</script>
</body>
</html>
